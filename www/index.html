    <script src="js/controllers/result-ctrl.js"></script>
    <script src="js/controllers/login-ctrl.js"></script>

    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

        authDomain: "bcs-quize-5a9f5.firebaseapp.com",

    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
    

    <script src="js/openfb.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-dark">
                <div class="title">মেন্যু</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header" ng-controller="menuCtrl">
                <ion-list id="menu-list1" data-componentid="list1">
                    <a class="item item-avatar default-primary-color" style="border-top:0;" href="#" ng-if="user">
                      <img ng-src="{{user.photoURL || placeholderImage}}">
                      <h2 class="text-primary-color">{{user.displayName || user.email}}</h2>
                      <p class="light-primary-color-text">স্কোর: {{leader.score}}({{leader.correctness}}%)</p>
                    </a>
                    <ion-item class="menu-text" ui-sref="login" menu-close="" data-componentid="list-item3" ng-if="!user">লগইন</ion-item>
                    <ion-item class="menu-text" ui-sref="bcsQuiz.categories" menu-close="" data-componentid="list-item2">কুইজ</ion-item>
                    <ion-item class="menu-text" ui-sref="bcsQuiz.hot" menu-close="" data-componentid="list-item1">জনপ্রিয় বিষয়</ion-item>
                    <ion-item class="menu-text" ui-sref="leaderboard" menu-close="" data-componentid="list-item2">লিডার বোর্ড</ion-item>
                    <ion-item class="menu-text" data-componentid="list-item26">পরামর্শ দিন</ion-item>
                    <ion-item class="menu-text" data-componentid="list-item27">টিউটোরিয়াল</ion-item>
                    <ion-item class="menu-text" menu-close data-componentid="list-item28" ng-if="user" ng-click="signOut()">লগআউট</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
