<ion-view title="লগইন">
    <ion-content padding="true" class="padding has-header">
        <form id="login-form1" class="list ">
            <div class="spacer" style="width: 300px; height: 130px;"></div>
            <button class=" button button-positive  button-block icon-left ion-social-facebook " ng-click="fbLogin()">ফেইসবুক দিয়ে লগইন</button>
            <button class=" button button-assertive  button-block icon-left ion-social-google " ng-click="googleLogin()">গুগল দিয়ে লগইন</button>
        </form>
    </ion-content>
</ion-view>
