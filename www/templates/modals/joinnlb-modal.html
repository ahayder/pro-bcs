<ion-modal-view>
    
    <ion-header-bar class="dark-bg">
        <h1 class="title text-primary-color ">লিডার বোর্ডে আপনার স্কোর শেয়ার করুন</h1>
    </ion-header-bar>

    <ion-content padding="true" class="padding">
        <div class="card">
            <div class="item item-text-wrap">
                স্কোর: {{marks.score}}
            </div>
            <div class="item item-text-wrap">
                উত্তর সঠিক হয়েছে: {{marks.correctPercentage | number:2}}%
            </div>
        </div>
        <button class="button button-block button-calm" ng-click="goToLeaderboard()">
            শেয়ার
        </button>
        <button class="button button-block button-light" ng-click="modal.hide()">না, পরে।</button>
    </ion-content>

</ion-modal-view>
