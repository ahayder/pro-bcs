<ion-modal-view>
    
    <ion-header-bar class="dark-bg">
        <h1 class="title text-primary-color ">Share your score to National Score Board</h1>
    </ion-header-bar>

    <ion-content padding="true" class="padding">
        <div class="card">
            <div class="item item-text-wrap">
                Score: {{marks.score}}
            </div>
            <div class="item item-text-wrap">
                Correctness: {{marks.correctPercentage | number:2}}%
            </div>
        </div>
        <button class="button button-block button-calm" ng-click="goToLeaderboard()">
            Share
        </button>
        <button class="button button-block button-light" ng-click="modal.hide()">Close</button>
    </ion-content>

</ion-modal-view>
